<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./styles/style.css" media="all">
</head>
<body>
  <main>
    <div class="container">
      <section class="profile">
        <div>
          <img src="images/image-jeremy.png" alt="profile-avatar-image">
          <h1>Report for</h1>
          <p>Jeremy Robson</p>
        </div>
        <nav>
          <input type="radio" name="timeframe" id="daily" checked><label for="daily">Daily</label></input>
          <input type="radio" name="timeframe" id="weekly"><label for="weekly">Weekly</label></input>
          <input type="radio" name="timeframe" id="monthly"><label for="monthly">Monthly</label></input>
        </nav>
      </section>
      <section class="activity" id="work">
        <div class="content">
          <h1>Work</h1>
          <button><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></button>
          <p>5hrs</p>
          <p class="previous">Previous - 7hrs</p>
        </div>
      </section>
      <section class="activity" id="play">
        <div class="content">
          <h1>Play</h1>
          <button><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></button>
          <p>1hr</p>
          <p id="previous">Previous - 2hrs daily</p>
        </div>
      </section>
      <section class="activity" id="study">
        <div class="content">
          <h1>Study</h1>
          <button><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></button>
          <p>0hrs</p>
          <p id="previous">Previous - 1hr</p>
        </div>
      </section>
      <section class="activity" id="exercise">
        <div class="content">
          <h1>Exercise</h1>
          <button><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></button>
          <p>1hr</p>
          <p class="previous">Previous - 1hr</p>
        </div>
      </section>
      <section class="activity" id="social">
        <div class="content">
          <h1>Social</h1>
          <button><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></button>
          <p>1hr</p>
          <p id="previous">Previous - 3hrs</p>
        </div>
      </section>
      <section class="activity" id="self-care">
        <div class="content">
          <h1>Self Care</h1>
          <button><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></button>
          <p>0hrs</p>
          <p class="previous">Previous - 1hr</p>
        </div>
      </section>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Aguiar-gabrielcosta" target="_blank">Gabriel Aguiar</a>.</p>
    </div>
  </main>
  <script src="src/script.js" type="module"></script>
</body>
</html>

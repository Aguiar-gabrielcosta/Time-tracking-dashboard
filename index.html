<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main>
    <div class="container">
      <section class="profile">
        <div>
          <h1>Report for</h1>
          <p>Jeremy Robson</p>
        </div>
        <nav>
          <button id="daily">Daily</button>
          <button id="weekly">Weekly</button>
          <button id="monthly">Monthly</button>
        </nav>
      </section>
      <section class="activity" id="work">
        <div>
          <h1>Work</h1>
          <p>5hrs</p>
          <p>Previous - 7hrs</p>
        </div>
      </section>
      <section class="activity" id="play">
        <div>
          <h1>Play</h1>
          <p>1hr</p>
          <p>Previous - 2hrs daily</p>
        </div>
      </section>
      <section class="activity" id="study">
        <div>
          <h1>Study</h1>
          <p>0hrs</p>
          <p>Previous - 1hr</p>
        </div>
      </section>
      <section class="activity" id="exercise">
        <div>
          <h1>Exercise</h1>
          <p>1hr</p>
          <p>Previous - 1hr</p>
        </div>
      </section>
      <section class="activity" id="social">
        <div>
          <h1>Social</h1>
          <p>1hr</p>
          <p>Previous - 3hrs</p>
        </div>
      </section>
      <section class="activity" id="self-care">
        <div>
          <h1>Self Care</h1>
          <p>0hrs</p>
          <p>Previous - 1hr</p>
        </div>
      </section>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Aguiar-gabrielcosta" target="_blank">Gabriel Aguiar</a>.</p>
    </div>
  </main>
  <script src="src/script.js" type="module"></script>
</body>
</html>

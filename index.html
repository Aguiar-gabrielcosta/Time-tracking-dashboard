<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main>
    <div class="container">
      <section class="main">
        <div class="profile">
          <picture>
            <img src="images/image-jeremy.png" alt="foto-perfil">
          </picture>
          <h1>Report for</h1>
          <p>Jeremy Robson</p>
        </div>
        <div class="menu">
          <button>Daily</button>
          <button>Weekly</button>
          <button>Monthly</button>
        </div>
      </section>
      <section class="work">
        <div class="content">
          <h1 class="activity">Work</h1>
          <p class="actual-time">5hrs</p> <!-- daily -->
          <p class="previous-time">Last XXXX - 7hrs</p> <!-- daily -->
          <!-- 32hrs weekly -->
          <!-- Previous - 36hrs weekly -->
          <!-- 103hrs monthly -->
          <!-- Previous - 128hrs monthly -->
        </div>
      </section>
      <section class="play">
        <div class="content">
          <h1 class="activity">Play</h1>
          <p class="actual-time">1hr</p> <!-- daily -->
          <p class="previous-time">Previous - 2hrs</p> <!-- daily -->
          <!-- 10hrs weekly -->
          <!-- Previous - 8hrs weekly -->
          <!-- 23hrs monthly -->
          <!-- Previous - 29hrs monthly -->
        </div>
      </section>
      <section class="study">
        <div class="content">
          <h1 class="activity">Study</h1>
          <p class="actual-time">0hrs</p> <!-- daily -->
          <p class="previous-time">Previous - 1hr</p> <!-- daily -->
          <!-- 4hrs weekly -->
          <!-- Previous - 7hrs weekly -->
          <!-- 13hrs monthly -->
          <!-- Previous - 19hrs monthly -->
        </div>
      </section>
      <section class="exercise">
        <div class="content">
          <h1 class="activity">Exercise</h1>
          <p class="actual-time">1hr</p> <!-- daily -->
          <p class="previous-time">Previous - 1hr</p> <!-- daily -->
          <!-- 4hrs weekly -->
          <!-- Previous - 5hrs weekly -->
          <!-- 11hrs monthly -->
          <!-- Previous - 18hrs monthly -->
        </div>
      </section>
      <section class="social">
        <div class="content">
          <h1 class="activity">Social</h1>
          <p class="actual-time">1hr</p> <!-- daily -->
          <p class="previous-time">Previous - 3hrs</p> <!-- daily -->
          <!-- 5hrs weekly -->
          <!-- Previous - 10hrs weekly -->
          <!-- 21hrs monthly -->
          <!-- Previous - 23hrs monthly -->
        </div>
      </section>
      <section class="self-care">
        <div class="content">
          <h1 class="activity">Self Care</h1>
          <p class="actual-time">0hrs</p> <!-- daily -->
          <p class="previous-time">Previous - 1hr</p> <!-- daily -->
          <!-- 2hrs weekly -->
          <!-- Previous - 2hrs weekly -->
          <!-- 7hrs monthly -->
          <!-- Previous - 11hrs monthly -->
        </div>
      </section>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Gabriel Aguiar</a>.
    </div>
  </main>
</body>
</html>
